<html>
  <body>
    <div id="app"></div><!--name div so it can be targeted later-->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--adds Babel to file so browser can read JSX-->
     
    
    <!--This plain JS can be replaced by the React code to follow
    <script type="text/javascript">//lets us inject JS/DOM methods
        const app = document.getElementById('app');//targets div named 'app'
        const header = document.createElement('h1');//creates H1 element
       //creates a new text node for the h1 element
        const text = 'Develop. Preview. Ship.';
        const headerContent = document.createTextNode(text);
        header.appendChild(headerContent);//appends text to h1 element
         app.appendChild(header);//places h1 element and its contents into app div
    </script>--->
    <script type="text/jsx">
     const domNode = document.getElementById('app');//still targets 'app' div

     function Header({title}) {
      return <h1>{title}</h1>;
     }

     function HomePage() {
      const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];

      return (
        <div>
          <Header title="Develop. Preview. Ship" />
          <ul>
            {names.map((name) =>(
              <li key={name}>{name}</li>
            ) )}
            </ul>
            <button onClick={}>Like</button>       
           </div>
      );
    }


      const root = ReactDOM.createRoot(domNode);//creates 'root' path to 'app' div
      root.render(<HomePage />);//renders root in browser
    </script>
  </body>
</html>
